<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chrome Extension Demo</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">RepoTracker</h2>
        <table class="table table-bordered" aria-label="Covid report table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Latest Commit</th>
                <th>Last Pushed</th>
                <th>Stargazers</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="name"></td>
                <td id="description"></td>
                <td id="last_commit"></td>
                <td id="last_pushed"></td>
                <td id="stargazers"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
